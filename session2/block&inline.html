<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Block and Inline</title>
  </head>
  <body>
    <!-- Block Elements -->
    <h1>Heading</h1>
    <h2>Heading 2</h2>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque aliquid
      aspernatur ut facere adipisci eligendi, labore earum saepe impedit, modi,
      minima quis beatae praesentium! Ipsum quasi quod ducimus sapiente ipsa!
    </p>

    <ul>
      <li>step 1</li>
      <li>step 2</li>
    </ul>

    <!-- Inline Elements  -->
    <a href="#">Link 1</a>
    <a href="https://crio.do">CRIO</a>

    <img src="./tusker.jpeg" alt="elephant" height="200px" width="400px" />

</html>
